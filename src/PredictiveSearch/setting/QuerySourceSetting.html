<div>
  <div class="source-tips jimu-ellipsis" title="${nls.searchLayerTips}" data-dojo-attach-point="tipsNode">
    <em>${nls.searchLayerTips}</em>
  </div>
  <div class="source-url-section">
    <table class="source-table">
      <tr>
        <td class="first">
          <span class="source-label">${nls.layerSource}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="sourceUrl" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,disabled:true,style:{width:'100%'}"></div>
        </td>
        <td class="third">
          <span class="jimu-btn" data-dojo-attach-event="click:_onSetSourceClick">${nls.set}</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="source-details-section">
    <table class="source-table">
      <tr>
        <td class="first">
          <span class="source-label">${nls.name}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="sourceName" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:true,style:{width:'100%'}"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.placeholder}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="placeholder" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,style:{width:'100%'}"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.searchFields}</span>
        </td>
        <td class="second">
          <div class="search-fields">
            <!-- <span class="fields jimu-float-leading" data-dojo-attach-point="fieldsNode"></span> -->
            <div data-dojo-attach-point="searchFields" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,trim:true,disabled:true,style:{width:'95%'}"></div>
            <div class="search-fields-selector jimu-float-trailing" data-dojo-attach-point="fieldsSelectorNode" data-dojo-attach-event="click:_onFieldsSelectorClick"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.displayField}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="displayField" data-dojo-type="dijit/form/Select" data-dojo-props='style:{width:"100%"}'></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.exactMatch}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="exactMatch" data-dojo-type="jimu/dijit/CheckBox" data-dojo-props="checked:false"></div>
        </td>
      </tr>
      <tr>
        <td class="first">
          <span class="source-label">${nls.maxResults}</span>
        </td>
        <td class="second">
          <div data-dojo-attach-point="maxResults" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="constraints:{min:1,places:0},style:{width:'100%'}"></div>
        </td>
      </tr>
    </table>
  </div>
    <div class="source-details-section" style="border-top:1px solid #ccc;position:relative;width:100%;padding-top:20px;margin-top:10px; ">
        <table class="source-table" style="display:none;" data-dojo-attach-point="scaleSelection" cellspacing="0">
            <tbody>
                <tr>
                    <td class="first" style="padding-top:10px;width:120px;">${nls.zoomToScale}</td>
                    <td class="second" style="padding-top:10px;">
                        <label>1 :</label> <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="scaleValue" value="${nls.defaultZoomToScale}" data-dojo-props='style:{trim:true,width:"100px"}' />
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="source-table" style="display:none;" data-dojo-attach-point="zoomToFeatureExtent" cellspacing="0">
            <tbody>
                <tr>
                    <td class="first" style="padding-top:10px;width:120px;">${nls.zoomToFeatureExtent}</td>
                    <td class="second" style="padding-top:10px;">
                        <label>Add :</label>
                        <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-attach-point="extentPadding" value="${nls.defaultExtentPadding}" data-dojo-props='style:{trim:true,width:"50px"}' /> %
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props="hidden:true"></div>
</div>
